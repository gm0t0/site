<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
   <header class="header">
    <div class=" container container__header">
        <img src="img/img.png" alt="" class="header__img">
        <h1 class="header__title">Kinobif</h1>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="" class="nav__link">Главная</a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__link">Об Актерах</a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__link">Галерея</a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__link">Контакты</a>
                </li>
            </ul>
        </nav>
    </div>
   </header>
   <main class="main">
    <section class="hero-block">
        <div class="container container__hero-block">
            <div class="hero-block__content">
                <h1 class="hero-block__title">Во все тяжкие</h1>
            <p class="hero-block__text">один из лучших сериалов в истории</p>
            <button class="hero-block__btn">Свяжитесь со мной</button>
            </div>
            <img src="img/image 1.png" alt="hero-block__img">.
        </div>
    </section>
    <section class="about">
        <div class="container container__about">
            <h2 class="about__title">О сериале</h2>
            <div class="about__content">
                <div class="score">
                    <h2 class="score__title">Оценка критиков</h2>
                    <ul class="score__list">
                        <li class="score__item">
                            <h3 class="score__name">Сюжет</h3>
                            <div class="score__full">
                            <div class="score__done"></div>
                            </div>
                        </li>
                        <li class="score__item">
                            <h3 class="score__name">Актерская Игра</h3>
                            <div class="score__full">
                            <div class="score__done"></div>
                            </div>
                        </li>
                        <li class="score__item">
                            <h3 class="score__name">Съемка</h3>
                            <div class="score__full">
                            <div class="score__done"></div>
                            </div>
                        </li>
                    </ul>
                </div>
                <img src="img/img (1).png" class="about__img">
            </div>
        </div>
    </section>
    <section class="video">
        <div class="container contianer__video">
            <h1 class="video__title">Видео</h1>
            <iframe class="video__video" src="https://vk.com/video_ext.php?oid=201200940&id=456239043&hd=2&autoplay=1" width="853" height="480" allow="autoplay; encrypted-media; fullscreen; picture-in-picture; screen-wake-lock;" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>
    <section class="gallery">
        <h1 class="gallery__title">Скриншоты из сериала</h1>
        <ul class="gallery__list">
            <li class="gallery__item">
                <img class="gallery__img" src="img/img1.png">
            </li>
            <li class="gallery__item">
                <img class="gallery__img" src="img/img2.png">
            </li>
            <li class="gallery__item">
                <img class="gallery__img" src="img/img3.png">
            </li>
            <li class="gallery__item">
                <img class="gallery__img" src="img/img4.png">
            </li>
            <li class="gallery__item">
                <img class="gallery__img" src="img/img5.png">
            </li>
            <li class="gallery__item">
                <img class="gallery__img" src="img/img6.png">
            </li>
        </ul>
    </section>
   </main>
   <footer class="footer">
    <div class="container container__footer">
        <div class="footer__text-list">
        <h3 class="footer__name">Связь с автором </h3>
        <p class="footer__text">2024. Все права защищены.</p>
    </div>
        <ul class="footer__nav">
            <li class="footer__item">
                <a href="" class="footer__link">
                    <img src="img/discord.png" alt="Дискорд" class="footer__img">
                </a>
            </li>
            <li class="footer__item">
                <a href="" class="footer__link">
                    <img src="img/telegram.png" alt="Телеграм" class="footer__img"> 
                </a>
            </li>
            <li class="footer__item">
                 <a href="" class="footer__link">
                    <img src="img/vk.png" alt="Вконтакте" class="footer__img">
                </a>
            </li>
        </ul>
    </div>

   </footer>
</body>
</html>
